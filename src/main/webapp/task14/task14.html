<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        var ul = document.getElementById('aqi-list');

        var a = aqiData.filter(function(item, index) {
                return item[1] > 60;
            })
            .sort(function(prev, next) {
                return next[1] - prev[1];
            })
            .forEach(function(item, index) {
                var li = document.createElement('li');
                li.textContent = '第' + toChinese(index + 1) + '名：' + item[0] + '，' + item[1];
                ul.appendChild(li)
            })

        function toChinese(int) {
            'use strict';
            var digit = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
            var hunit = ['', '十', '百', '千'];
            var result = [];
            for (var i = 0; int > 0; i++) {
                result.unshift('' + digit[int % 10] + hunit[i]);
                int = parseInt(int / 10);
            }
            return result.join('');
        }
    })();
    </script>
</body>

</html>
